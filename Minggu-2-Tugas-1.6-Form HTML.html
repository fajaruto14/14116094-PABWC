<!DOCTYPE html>
<html>
<head>
	<title>Form HTML</title>
</head>
<body>
	<h1>Form HTML</h1>
	<form>
	<p>
		<label>Name :</label>
		<input type="text" name="nama">
	</p>
	<p>
		<label for="Man">Gender : <input id="man" type="radio" name="man"> Man</label>
		<label for="Woman"> <input id="woman"type="radio" name="man"> Woman</label>
	</p>
	<p>
		<label>Address :</label>
		<input type="text" name="address">
	</p>
	<p>
		<label>Country :</label>
		<select>
			<option value="Indonesia">Indonesia</option>
			<option value="Japan">Japan</option>
			<option value="Korea">Korea</option>
			<option value="Arab">Arab</option>
			<option value="Turkey">Turkey</option>
			<option value="Singapore">Singapore</option>
		</select>
	</p>
	<p>
		<label>Email :</label>
		<input type="text" name="email">
	</p>
	<p>
		<label>Photo :</label>
		<input type="Photo" name="photo"><button>Browse..</button>
	</p>
	<p>
		<label>Comment :</label>
		<textarea name="note" rows="5" cols="50"></textarea> <button>Submit</button>
		<br>
	</p>
	<p>
		<label>Form Registrasi</label>
	</p>
	</form>
</body>
</html>
